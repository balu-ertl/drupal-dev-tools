parameters:
  bin_dir: "./vendor/bin"
  git_dir: "."
  tasks:
    composer: ~
    phpparser:
      ignore_patterns: []
      kind: php7
      visitors:
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
            - 'dpm'
            - 'dvm'
      triggered_by: ['php', 'module', 'install', 'inc']
    phpcs:
      standard: "vendor/drupal/coder/coder_sniffer/Drupal"
      show_warnings: true
      whitelist_patterns:
        - /^web(.*)/
      ignore_patterns:
        - cfg/
        - libraries/
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
